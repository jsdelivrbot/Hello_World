<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>My To-Do's!</h1>

    <div>
      <button type="button" name="display" onclick="handlers.displayTodos()">Display To-Do's</button>
      <button type="button" name="toggle-all" onclick="handlers.toggleAll()">Toggle All</button>
    </div>

    <div>
      <h3>Add a new to-do:</h3>
      <input type="text" id="addTodoTextInput">
      <button type="button" name="add" onclick="handlers.addTodo()">Add</button>
    </div>

    <div class="">
      <h3>Update to-do:</h3>
      <input type="number" id="changeTodoPositionInput">
      <input type="text" id="changeTodoTextInput">
      <button type="button" name="change" onclick="handlers.changeTodo()">Change</button>
    </div>

    <div class="">
      <h3>Delete to-do:</h3>
      <input type="number" id="deleteTodoPositionInput">
      <button type="button" name="change" onclick="handlers.deleteTodo()">Delete</button>
    </div>

    <div class="">
      <h3>Toggle Completed:</h3>
      <input type="number" id="toggleCompletedPositionInput">
      <button type="button" name="change" onclick="handlers.toggleCompleted()">Toggle</button>
    </div>

    <script src="script.js"></script>

  </body>


</html>
