<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>VueJS</title>
  <link rel='stylesheet' href=''>
  <script src='vue.js'></script>
</head>
<body>

  <div id='app'>
    <h1>
      {{ title }}
    </h1>
    <input type='text' v-on:input='addRun'>
    <p>{{ run }}</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        title: 'Galloping Pika',
        run: 'test'
      },
      methods: {
        addRun: function(event) {
          this.run = event.target.value;
        }
      }
    });
  </script>


</body>
</html>
